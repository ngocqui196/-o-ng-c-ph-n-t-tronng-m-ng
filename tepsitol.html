<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let array = [ -3, 5, 1, 3, 2, 10];
    let newArr = [];

    for (let i = array.length-1; i >= 0; i--){
        newArr.push(array[i]);
    }

    document.write(newArr)
</script>
</body>
</html>
